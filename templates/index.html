<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Shield | Premium AI Security</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050508;
            --card-bg: rgba(20, 20, 35, 0.6);
            --text-main: #ffffff;
            --text-muted: #94A3B8;
            --border-color: rgba(255, 255, 255, 0.08);
            --input-bg: rgba(0, 0, 0, 0.3);
            --accent-primary: #8B5CF6;
            --accent-secondary: #3B82F6;
            --success: #10B981;
            --danger: #EF4444;
            --glow-color: rgba(139, 92, 246, 0.4);
            --container-padding: 2rem;
        }

        [data-theme="light"] {
            --bg-color: #F8FAFC;
            --card-bg: rgba(255, 255, 255, 0.85);
            --text-main: #1E293B;
            --text-muted: #64748B;
            --border-color: rgba(0, 0, 0, 0.08);
            --input-bg: rgba(255, 255, 255, 0.8);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: background 0.3s, color 0.3s; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.5;
        }

        .bg-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 15% 50%, rgba(139, 92, 246, 0.08), transparent 25%),
                        radial-gradient(circle at 85% 30%, rgba(59, 130, 246, 0.08), transparent 25%);
            z-index: -1;
        }

        /* Responsive Navigation */
        nav { 
            padding: 1.5rem 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        
        .logo { 
            font-family: 'Space Grotesk', sans-serif; 
            font-weight: 700; 
            font-size: clamp(1.1rem, 4vw, 1.5rem); 
            display: flex; 
            align-items: center; 
            gap: 10px; 
        }
        .logo i { color: var(--accent-primary); }

        .theme-toggle {
            background: var(--card-bg); border: 1px solid var(--border-color); color: var(--text-main);
            width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        /* Fluid Container */
        .container { 
            width: 100%;
            max-width: 900px; 
            margin: 0 auto; 
            padding: var(--container-padding); 
            flex: 1; 
        }

        .hero-text { text-align: center; margin-bottom: 2.5rem; }
        
        h1 { 
            font-family: 'Space Grotesk', sans-serif; 
            font-size: clamp(2rem, 8vw, 3.5rem); 
            line-height: 1.1;
            margin-bottom: 1rem; 
            background: linear-gradient(135deg, var(--text-main) 30%, var(--accent-secondary)); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }

        .hero-text p {
            font-size: clamp(0.95rem, 3vw, 1.1rem);
            color: var(--text-muted);
        }
        
        /* Glass Panel Scaling */
        .glass-panel { 
            background: var(--card-bg); 
            backdrop-filter: blur(20px); 
            border: 1px solid var(--border-color); 
            border-radius: 24px; 
            padding: clamp(1.5rem, 5vw, 2.5rem); 
            box-shadow: 0 20px 50px -10px rgba(0,0,0,0.1); 
        }

        textarea { 
            width: 100%; 
            background: var(--input-bg); 
            border: 2px solid var(--border-color); 
            border-radius: 16px; 
            padding: 15px; 
            color: var(--text-main); 
            font-size: 1rem; 
            min-height: 150px; 
            margin-bottom: 20px; 
            outline: none; 
            display: block;
        }
        
        textarea:focus { border-color: var(--accent-primary); box-shadow: 0 0 0 4px var(--glow-color); }

        .btn-primary { 
            width: 100%; 
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary)); 
            color: white; 
            border: none; 
            padding: 16px; 
            font-size: 1.1rem; 
            font-weight: 600; 
            border-radius: 14px; 
            cursor: pointer; 
            font-family: 'Space Grotesk', sans-serif; 
        }

        /* Chips Layout */
        .sample-container { 
            display: flex; 
            gap: 8px; 
            margin-bottom: 20px; 
            flex-wrap: wrap; 
        }
        
        .sample-chip { 
            background: var(--input-bg); 
            border: 1px solid var(--border-color); 
            padding: 6px 12px; 
            border-radius: 20px; 
            font-size: 0.8rem; 
            cursor: pointer; 
            color: var(--text-muted); 
            white-space: nowrap;
        }

        /* Result Area */
        .result-container { margin-top: 25px; display: none; animation: slideUp 0.5s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .result-card { 
            border-radius: 16px; 
            padding: 20px; 
            display: flex; 
            flex-direction: row;
            align-items: center; 
            gap: 15px; 
        }

        .status-icon { 
            flex-shrink: 0;
            width: 45px; height: 45px; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 1.2rem; 
        }

        .result-details h3 { font-size: 1.2rem; margin-bottom: 4px; }
        .result-details p { font-size: 0.9rem; color: var(--text-muted); }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            :root { --container-padding: 1rem; }
            .result-card { flex-direction: column; text-align: center; }
            .sample-container { justify-content: center; }
            .glass-panel { border-radius: 18px; }
        }

        footer { text-align: center; padding: 2rem; color: var(--text-muted); font-size: 0.85rem; border-top: 1px solid var(--border-color); margin-top: auto; }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <nav>
        <div class="logo"><i class="fas fa-shield-halved"></i> SMS SHIELD</div>
        <button class="theme-toggle" id="theme-btn" aria-label="Toggle theme"><i class="fas fa-moon"></i></button>
    </nav>

    <div class="container">
        <div class="hero-text">
            <h1>Detect Spam Instantly</h1>
            <p>Advanced AI protection against phishing and fraud.</p>
        </div>

        <div class="glass-panel">
            <div class="sample-container">
                <span style="width:100%; font-size:0.85rem; color:var(--text-muted); margin-bottom:4px; text-align: center;">Try a sample:</span>
                <div class="sample-chip" onclick="fill('URGENT: Your bank account is locked. Click here: http://bit.ly/fake-bank')">Bank Scam</div>
                <div class="sample-chip" onclick="fill('Congratulations! You won $1000. Call now to claim.')">Gift Winner</div>
                <div class="sample-chip" onclick="fill('Hey, are we still meeting for coffee at 5 PM today?')">Normal Text</div>
            </div>

            <form id="prediction-form">
                <textarea name="message" id="messageInput" placeholder="Paste message here..." required></textarea>
                <button type="submit" class="btn-primary" id="scanBtn">ANALYZE MESSAGE</button>
            </form>

            <div class="result-container" id="resultArea">
                <div class="result-card" id="cardStyle">
                    <div class="status-icon" id="statusIcon"></div>
                    <div class="result-details">
                        <h3 id="resultTitle">Analyzing...</h3>
                        <p id="resultDesc"></p>
                        <div class="keyword-badges" id="keywordList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer><p>Powered by Advanced AI â€¢ Spam Detection System</p></footer>

    <script>
        const themeBtn = document.getElementById('theme-btn');
        themeBtn.addEventListener('click', () => {
            const mode = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', mode);
            themeBtn.innerHTML = mode === 'dark' ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
        });

        function fill(val) { document.getElementById('messageInput').value = val; }

        document.getElementById('prediction-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const scanBtn = document.getElementById('scanBtn');
            const msg = document.getElementById('messageInput').value;
            if(!msg) return;

            scanBtn.innerText = "ANALYZING...";
            scanBtn.disabled = true;
            
            try {
                const response = await fetch('/predict', { method: 'POST', body: new URLSearchParams({'message': msg}) });
                const data = await response.json();
                
                document.getElementById('resultArea').style.display = 'block';
                const isSpam = data.result === "Spam";
                
                document.getElementById('cardStyle').className = `result-card ${isSpam ? 'spam' : 'not-spam'}`;
                document.getElementById('statusIcon').innerHTML = isSpam ? '<i class="fas fa-warning"></i>' : '<i class="fas fa-check"></i>';
                document.getElementById('resultTitle').innerText = isSpam ? "SPAM DETECTED" : "MESSAGE SAFE";
                document.getElementById('resultDesc').innerText = isSpam ? "High risk of phishing or fraud detected." : "No malicious patterns identified.";
                
                document.getElementById('keywordList').innerHTML = (data.keywords || [])
                    .map(k => `<span class="badge" style="background:rgba(255,255,255,0.1); padding:4px 8px; border-radius:8px; font-size:0.75rem; margin-right:5px; border:1px solid var(--border-color);">${k}</span>`).join('');

            } catch (e) { 
                console.error(e); 
            } finally {
                scanBtn.innerText = "ANALYZE MESSAGE";
                scanBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
